<div class="main-container">
  <div class="flex-row top-container-balances">
    <h1>Balances</h1>
    <div class="flex-row button right">
      <!-- <div class="icon-text">FUND YOUR ACCOUNT</div><img class="icon-grey" src="../../../assets/img/add.svg" /> -->
    </div>
  </div>
  <div class="scroll-wrapper">
    <app-balance-token [account]="account" class="tez"></app-balance-token>
    <div *ngIf="!!this.tokenBalancesService?.balances?.length" class="flex-column balances">
      <ng-container *ngFor="let tokenBalance of this.tokenBalancesService.balances; let i = index; trackBy: trackToken">
        <app-balance-token [account]="account" [token]="tokenBalance" [class.first]="i === 0"></app-balance-token>
      </ng-container>
    </div>
  </div>
</div>
