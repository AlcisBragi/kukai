<div class="flex-row balance" [style.border]="token.symbol === 'tez' ? 'none' : ''">
  <div class="flex-row left">
    <app-asset class="icon" [meta]="token?.thumbnailAsset || token?.displayAsset" [class.pd]="!(token?.thumbnailAsset || token?.displayAsset)" [class.sd]="token.symbol === 'tez'"></app-asset>
    <div class="flex-row title">{{token.symbol === 'tez' ? 'Tezos' : token.symbol}}</div>
    <div class="flex-column prices">
      <div class="price">{{ getBalance() | number: '1.0-6' }}</div>
      <div class="price-usd">{{ getBalanceFiat() ? '$' + (getBalanceFiat() | number:'1.2-2') : 'â€”' }}</div>
    </div>
  </div>
  <div class="flex-row right">
    <app-send-button [activeAccount]="account" [tokenTransfer]="token?.symbol === 'tez' ? null : token?.contractAddress + ':' + token?.id" [symbol]="token?.symbol"></app-send-button>
  </div>
</div>
