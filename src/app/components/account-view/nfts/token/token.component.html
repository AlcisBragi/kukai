<div class="flex-row token" [class.new]="isNew" (click)="viewToken(token)">
  <div *ngIf="isNew" class="dot"></div>
  <div class="img-wrapper">
    <app-asset class="icon" (inView)="balanceChangeTimer()" [meta]="token?.thumbnailAsset || token?.displayAsset"></app-asset>
    <div *ngIf="Number.parseInt(token?.balance) > 1" class="balance">{{
      formatBalance(token) }}</div>
  </div>
  <div class="flex-column right">
    <div class="title">
      {{token?.name}}
    </div>
    <div *ngIf="token?.series" class="series">
      {{ token?.series }}
    </div>
  </div>
</div>
