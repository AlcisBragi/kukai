<div [class]="getType().replace('undelegated', 'delegated')" [class.unconfirmed]="activity.status === 0"
  [class.half_confirmed]="activity.status === 0.5" [class.confirmed]="activity.status === 1"
  [class.new]="fresh && activity.status === 1" [class.failed]="activity.status === -1">
  <div class="flex-column">
    <div class="flex-row">
      <div class="flex-row title">
        <ng-container *ngIf="!activity.entrypoint; else callEntrypoint">
          <ng-container [ngSwitch]="getType()?.replace('undelegated', 'delegated')">
            <img *ngSwitchCase="'sent'" src="../../../../assets/img/up-arrow-black.svg"
              style="transform: rotate(45deg)" />
            <img *ngSwitchCase="'received'" src="../../../../assets/img/up-arrow.svg"
              style="transform: rotate(135deg)" />
            <div *ngSwitchDefault class="blank"></div>
          </ng-container>{{ printAmount() }}
        </ng-container>
        <ng-template #callEntrypoint>
          <ng-container *ngIf="zeroSent(activity); else notZero">
            <div class="blank"></div>
          </ng-container>
          <ng-template #notZero>
            <img src="../../../../assets/img/up-arrow-black.svg" style="transform: rotate(45deg)" />
          </ng-template>
          {{ sentKind(activity) }}
        </ng-template>
      </div>
      <span class="failed" *ngIf="activity.status === -1">Error</span>
      <div class="updating-balances" *ngIf="activity.status === 0.5">
        <img class="spinner" src="../../../../../assets/img/feeLoader.gif">
        <span>Updating balances</span>
      </div>
    </div>
    <div class="flex-row">
      <div class="flex-row-wrap address"><img
          *ngIf="!!getCounterparty(activity)?.lookupType && getCounterparty(activity)?.lookupType !== 5"
          [src]="getEventIcon()" />
        <span class="prefix">{{ getAddressPrefix(getType()) }}&nbsp;</span><div class="flex-row value">{{getCounterparty(activity)?.name || getCounterparty(activity)?.address || ''}}<img class="copy" src="../../../../assets/img/copy-icon.svg" (click)="copy(getCounterparty(activity)?.address)" /></div>
      </div>
      <span class="flex-row time">
        <img [src]="getEventStatusIcon()" />
        <a *ngIf="activity.status !== 0" href="{{ explorerURL(activity.hash) }}" target="_blank">
          <ng-container *ngIf="activity.status !== 0.5; else halfConfirmed">
            {{ activity.timestamp | timeAgo:trigger }}
          </ng-container>
          <ng-template #halfConfirmed>
            Confirmed
          </ng-template>
        </a>
        <ng-container *ngIf="activity.status === 0">Unconfirmed</ng-container>
      </span>
    </div>
  </div>
</div>
