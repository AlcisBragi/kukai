<div class="flex-row advanced">
  <div class="flex-row switch-container">
    <span class="value">Advanced:&nbsp;&nbsp;<span class="key" [class]="state ? 'active' : ''">{{ state ? ' ON' : 'OFF'
        }}</span>&nbsp;&nbsp;</span>
    <label class="switch">
      <input type="checkbox" [value]="state" tabindex=-1 />
      <span class="slider round" (click)="toggle()"></span>
    </label>
  </div>
</div>
